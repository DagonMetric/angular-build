dist: trusty
sudo: false

language: node_js

node_js:
  - "node"

cache:
  directories:
    - ./node_modules
    - ./dist

stages:
  - build
  - test

matrix:
  fast_finish: true
  allow_failures:
    - env: nightly
    #- node_js: "7"
    #- node_js: "8"
  include:
    # Build stage
    - stage: build
    - script: npm run build
      env: build
    # Test stage
    - stage: test
      script: npm test
      env: test

before_install:
  # Install npm.
  - npm install -g npm@latest

install:
  - npm install
