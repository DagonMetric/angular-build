sudo: false
dist: trusty
language: node_js

branches:
  only:
    - master

env:
  global:
    - ANGULAR_BUILD_TELEMETRY_OPTOUT: 1

matrix:
  include:
    - os: linux
      node_js: "node"
    - os: linux
      node_js: "stable"
    - os: osx
      node_js: "stable"
  fast_finish: true

install:
  - npm install

script:
  - npm run build
  - npm run test

cache:
  directories:
    - ./node_modules

git:
  depth: 1
